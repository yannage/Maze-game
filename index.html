<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Maze Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Courier New', monospace; background-color: black; color: limegreen; text-align: center; }
        #grid { display: grid; grid-template-columns: repeat(10, 40px); gap: 5px; justify-content: center; margin-top: 20px; }
        .cell { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; }
        .wall { cursor: not-allowed; }
        .timer { margin-top: 10px; font-size: 20px; }
        .history { margin-top: 20px; }
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold">üïπÔ∏è Emoji Maze Game</h1>
    <p>Click üòä to select, then click a valid adjacent spot to move!</p>
    <p class="timer" id="timer">Time Left: 60</p>
    <div id="grid"></div>
    <div class="history" id="history"></div>

    <script>
        const size = 10;
        let maze = [];
        let playerX = 0, playerY = 0; // Player starts at (0,0)
        let goalX = size - 1, goalY = size - 1; // Goal at bottom-right
        let selected = false;
        let timeLeft = 60;
        let gameOver = false;

        function generateMaze() {
            maze = Array(size).fill(null).map(() => Array(size).fill('üü©'));

            // Place walls randomly but ensure solvability
            for (let i = 0; i < size * size * 0.3; i++) {
                let x = Math.floor(Math.random() * size);
                let y = Math.floor(Math.random() * size);
                maze[y][x] = '‚¨õ';
            }

            // Set start position (0,0) and goal position (size-1, size-1)
            maze[playerY][playerX] = 'üòä';
            maze[goalY][goalX] = 'üèÅ';

            // Ensure a solvable path from start to finish
            let stack = [[playerX, playerY]];
            while (stack.length) {
                let [x, y] = stack.pop();
                maze[y][x] = 'üü©';
                let moves = [[1, 0], [-1, 0], [0, 1], [0, -1]]; // Only adjacent moves
                moves = moves.sort(() => Math.random() - 0.5);
                for (let [dx, dy] of moves) {
                    let nx = x + dx, ny = y + dy;
                    if (nx >= 0 && ny >= 0 && nx < size && ny < size && maze[ny][nx] === '‚¨õ') {
                        stack.push([nx, ny]);
                    }
                }
            }

            // Make sure the player starts on an open path
            maze[0][0] = 'üòä';

            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById("grid");
            grid.innerHTML = "";
            grid.style.gridTemplateColumns = `repeat(${size}, 40px)`;

            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    let cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.innerHTML = maze[y][x];

                    if (maze[y][x] === '‚¨õ') {
                        cell.classList.add("wall");
                    } else {
                        cell.onclick = () => movePlayer(x, y);
                    }

                    grid.appendChild(cell);
                }
            }
        }

        function movePlayer(x, y) {
            if (gameOver) return;
            if (!selected && maze[y][x] === "üòä") {
                maze[y][x] = "üòé";
                selected = true;
            } else if (selected) {
                let dx = Math.abs(x - playerX);
                let dy = Math.abs(y - playerY);

                // Ensure movement is only adjacent (no diagonal moves)
                if ((dx === 1 && dy === 0) || (dx === 0 && dy === 1)) {
                    if (maze[y][x] !== "‚¨õ") {
                        maze[playerY][playerX] = "üü©";
                        playerX = x;
                        playerY = y;
                        maze[y][x] = "üòä";
                        selected = false;

                        if (x === goalX && y === goalY) {
                            gameOver = true;
                            document.getElementById("timer").innerText = `üéâ You Won! Score: ${timeLeft}`;
                            saveScore(timeLeft);
                        }
                    }
                }
            }
            renderGrid();
        }

        function saveScore(score) {
            let scores = JSON.parse(localStorage.getItem("emojiMazeScores")) || [];
            scores.push(score);
            localStorage.setItem("emojiMazeScores", JSON.stringify(scores));
            displayHistory();
        }

        function displayHistory() {
            let scores = JSON.parse(localStorage.getItem("emojiMazeScores")) || [];
            let history = document.getElementById("history");
            history.innerHTML = "<h2>üìú Previous Scores</h2>" + scores.map(s => `<p>Score: ${s}</p>`).join("");
        }

        setInterval(() => {
            if (!gameOver && timeLeft > 0) {
                timeLeft--;
                document.getElementById("timer").innerText = `Time Left: ${timeLeft}`;
            } else if (!gameOver) {
                document.getElementById("timer").innerText = "‚è≥ Time's Up!";
                gameOver = true;
            }
        }, 1000);

        generateMaze();
        displayHistory();
    </script>
</body>
</html>
