<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Maze Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Courier New', monospace; background-color: black; color: limegreen; text-align: center; }
        #grid { display: grid; grid-template-columns: repeat(10, 40px); gap: 5px; justify-content: center; margin-top: 20px; }
        .cell { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; }
        .timer { margin-top: 10px; font-size: 20px; }
        #controls { display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        .control-row { display: flex; gap: 10px; }
        .btn { font-size: 60px; cursor: pointer; background: none; border: none; touch-action: manipulation; }
        .history { margin-top: 20px; }
        #inventory { margin-top: 10px; font-size: 18px; color: limegreen; }
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold">üïπÔ∏è Emoji Maze Game</h1>
    <p>Click üòä to select, then click a valid adjacent spot to move!</p>
    <p class="timer" id="timer">Time Left: 60</p>
    <div id="grid"></div>

    <div id="inventory">Inventory: (Empty)</div>
    
    <div id="controls">
        <div class="control-row"><button id="up-btn" class="btn">‚¨ÜÔ∏è</button></div>
        <div class="control-row">
            <button id="left-btn" class="btn">‚¨ÖÔ∏è</button>
            <button id="right-btn" class="btn">‚û°Ô∏è</button>
        </div>
        <div class="control-row"><button id="down-btn" class="btn">‚¨áÔ∏è</button></div>
    </div>

    <div class="history" id="history">
        <h2>üìú High Scores</h2>
        <div id="score-list"></div>
    </div>

    <script>
        const size = 10;
        let maze = [];
        let playerX = 1, playerY = 1;
        let goalX = 8, goalY = 8;
        let flashlightX, flashlightY;
        let hasFlashlight = false;
        let timeLeft = 60;
        let gameOver = false;

        function generateMaze() {
            gameOver = false;
            timeLeft = 60;
            hasFlashlight = false;
            document.getElementById("timer").innerText = `Time Left: ${timeLeft}`;
            document.getElementById("inventory").innerText = "Inventory: (Empty)";

            // Create an empty grid filled with walls (`ü™®`)
            maze = Array(size).fill(null).map(() => Array(size).fill('ü™®'));

            function carveMaze(x, y) {
                maze[y][x] = 'üü©';
                let directions = [[1, 0], [-1, 0], [0, 1], [0, -1]];
                directions = directions.sort(() => Math.random() - 0.5);

                for (let [dx, dy] of directions) {
                    let nx = x + dx * 2, ny = y + dy * 2;
                    if (nx >= 1 && ny >= 1 && nx < size - 1 && ny < size - 1 && maze[ny][nx] === 'ü™®') {
                        maze[y + dy][x + dx] = 'üü©';
                        carveMaze(nx, ny);
                    }
                }
            }

            // Generate maze inside the border
            carveMaze(1, 1);

            // Ensure goal is reachable
            if (maze[goalY - 1]?.[goalX] !== 'üü©' && maze[goalY]?.[goalX - 1] !== 'üü©') {
                maze[goalY - 1][goalX] = 'üü©';
            }

            // Place the flashlight inside the open space
            do {
                flashlightX = Math.floor(Math.random() * (size - 2)) + 1;
                flashlightY = Math.floor(Math.random() * (size - 2)) + 1;
            } while (maze[flashlightY][flashlightX] !== 'üü©');

            maze[flashlightY][flashlightX] = 'üî¶';
            maze[1][1] = 'üòä';
            maze[goalY][goalX] = 'üèÅ';

            renderGrid();
            updateScoreboard();
            startTimer();
        }

        function renderGrid() {
            const grid = document.getElementById("grid");
            grid.innerHTML = "";
            grid.style.gridTemplateColumns = `repeat(${size}, 40px)`;

            let fogRadius = hasFlashlight ? 4 : 2;

            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    let cell = document.createElement("div");
                    cell.classList.add("cell");

                    if (Math.abs(x - playerX) <= fogRadius && Math.abs(y - playerY) <= fogRadius) {
                        cell.innerHTML = maze[y][x]; 
                    } else {
                        cell.innerHTML = "‚¨õ";
                    }

                    if (maze[y][x] !== "ü™®") {
                        cell.onclick = () => movePlayer(x, y);
                    }

                    grid.appendChild(cell);
                }
            }
            updateControls();
        }

        function movePlayer(x, y) {
            if (gameOver) return;
            if (maze[y][x] === "ü™®") return;  // Prevent moving into walls

            let dx = Math.abs(x - playerX);
            let dy = Math.abs(y - playerY);

            if ((dx === 1 && dy === 0) || (dx === 0 && dy === 1)) {
                if (maze[y][x] !== "ü™®") {
                    maze[playerY][playerX] = "üü©";
                    playerX = x;
                    playerY = y;
                    maze[y][x] = "üòä";

                    if (x === flashlightX && y === flashlightY) {
                        hasFlashlight = true;
                        document.getElementById("inventory").innerText = "Inventory: üî¶";
                    }

                    checkWin();
                    renderGrid();
                }
            }
        }

        function checkWin() {
            if (playerX === goalX && playerY === goalY) {
                gameOver = true;
                document.getElementById("timer").innerText = `üéâ You Won! Score: ${timeLeft}`;
                saveScore(timeLeft);
            }
        }

        function startTimer() {
            setInterval(() => {
                if (gameOver || timeLeft <= 0) return;
                timeLeft--;
                document.getElementById("timer").innerText = `Time Left: ${timeLeft}`;
            }, 1000);
        }

        function updateScoreboard() {
            let scores = JSON.parse(localStorage.getItem("emojiMazeScores")) || [];
            document.getElementById("score-list").innerHTML = scores.map(s => `<p>Score: ${s}</p>`).join("");
        }

        generateMaze();
    </script>
</body>
</html>
