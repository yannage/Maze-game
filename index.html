<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Maze Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Courier New', monospace; background-color: black; color: limegreen; text-align: center; }
        #grid { display: grid; grid-template-columns: repeat(10, 40px); gap: 5px; justify-content: center; margin-top: 20px; }
        .cell { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; }
        .wall { cursor: not-allowed; }
        .timer { margin-top: 10px; font-size: 20px; }
        .history { margin-top: 20px; }
        #controls { display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        .control-row { display: flex; gap: 10px; }
        .btn { font-size: 30px; cursor: pointer; background: none; border: none; }
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold">üïπÔ∏è Emoji Maze Game</h1>
    <p>Click üòä to select, then click a valid adjacent spot to move!</p>
    <p class="timer" id="timer">Time Left: 60</p>
    <div id="grid"></div>
    
    <div id="controls">
        <div class="control-row">
            <button id="up-btn" class="btn">‚¨ÜÔ∏è</button>
        </div>
        <div class="control-row">
            <button id="left-btn" class="btn">‚¨ÖÔ∏è</button>
            <button id="right-btn" class="btn">‚û°Ô∏è</button>
        </div>
        <div class="control-row">
            <button id="down-btn" class="btn">‚¨áÔ∏è</button>
        </div>
    </div>

    <div class="history" id="history"></div>

    <script>
        const size = 10;
        let maze = [];
        let playerX = 0, playerY = 0;
        let goalX = size - 1, goalY = size - 1;
        let selected = false;
        let timeLeft = 60;
        let gameOver = false;

        function generateMaze() {
            maze = Array(size).fill(null).map(() => Array(size).fill('‚¨õ'));

            function carveMaze(x, y) {
                maze[y][x] = 'üü©';
                let directions = [[1, 0], [-1, 0], [0, 1], [0, -1]];
                directions = directions.sort(() => Math.random() - 0.5);

                for (let [dx, dy] of directions) {
                    let nx = x + dx * 2, ny = y + dy * 2;
                    if (nx >= 0 && ny >= 0 && nx < size && ny < size && maze[ny][nx] === '‚¨õ') {
                        maze[y + dy][x + dx] = 'üü©';
                        carveMaze(nx, ny);
                    }
                }
            }

            carveMaze(0, 0);

            if (maze[goalY - 1]?.[goalX] !== 'üü©' && maze[goalY]?.[goalX - 1] !== 'üü©') {
                maze[goalY - 1][goalX] = 'üü©';
            }

            maze[0][0] = 'üòä';
            maze[goalY][goalX] = 'üèÅ';

            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById("grid");
            grid.innerHTML = "";
            grid.style.gridTemplateColumns = `repeat(${size}, 40px)`;

            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    let cell = document.createElement("div");
                    cell.classList.add("cell");

                    if (Math.abs(x - playerX) <= 4 && Math.abs(y - playerY) <= 4) {
                        cell.innerHTML = maze[y][x]; 
                    } else {
                        cell.innerHTML = "‚¨õ"; // Fog of war effect
                    }

                    if (maze[y][x] === '‚¨õ') {
                        cell.classList.add("wall");
                    } else {
                        cell.onclick = () => movePlayer(x, y);
                    }

                    grid.appendChild(cell);
                }
            }
            updateControls();
        }

        function movePlayer(x, y) {
            if (gameOver) return;
            if (!selected && maze[y][x] === "üòä") {
                maze[y][x] = "üòé";
                selected = true;
            } else if (selected) {
                let dx = Math.abs(x - playerX);
                let dy = Math.abs(y - playerY);

                if ((dx === 1 && dy === 0) || (dx === 0 && dy === 1)) {
                    if (maze[y][x] !== "‚¨õ") {
                        maze[playerY][playerX] = "üü©";
                        playerX = x;
                        playerY = y;
                        maze[y][x] = "üòä";
                        selected = false;

                        if (x === goalX && y === goalY) {
                            gameOver = true;
                            document.getElementById("timer").innerText = `üéâ You Won! Score: ${timeLeft}`;
                            saveScore(timeLeft);
                        }
                    }
                }
            }
            renderGrid();
        }

        function moveViaButton(dx, dy) {
            let newX = playerX + dx;
            let newY = playerY + dy;

            if (newX >= 0 && newY >= 0 && newX < size && newY < size && maze[newY][newX] !== "‚¨õ") {
                maze[playerY][playerX] = "üü©";
                playerX = newX;
                playerY = newY;
                maze[playerY][playerX] = "ü´°";

                renderGrid();
                setTimeout(() => {
                    maze[playerY][playerX] = "üòä";
                    renderGrid();
                }, 1000);
            }
        }

        function updateControls() {
            document.getElementById("up-btn").style.display = (playerY > 0 && maze[playerY - 1][playerX] !== "‚¨õ") ? "block" : "none";
            document.getElementById("down-btn").style.display = (playerY < size - 1 && maze[playerY + 1][playerX] !== "‚¨õ") ? "block" : "none";
            document.getElementById("left-btn").style.display = (playerX > 0 && maze[playerY][playerX - 1] !== "‚¨õ") ? "block" : "none";
            document.getElementById("right-btn").style.display = (playerX < size - 1 && maze[playerY][playerX + 1] !== "‚¨õ") ? "block" : "none";
        }

        document.getElementById("up-btn").onclick = () => moveViaButton(0, -1);
        document.getElementById("down-btn").onclick = () => moveViaButton(0, 1);
        document.getElementById("left-btn").onclick = () => moveViaButton(-1, 0);
        document.getElementById("right-btn").onclick = () => moveViaButton(1, 0);

        generateMaze();
        displayHistory();
    </script>
</body>
</html>
