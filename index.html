<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Maze Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Courier New', monospace; background-color: black; color: limegreen; text-align: center; }
        #grid { display: grid; grid-template-columns: repeat(10, 40px); gap: 5px; justify-content: center; margin-top: 20px; }
        .cell { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; }
        .wall { cursor: not-allowed; }
        .timer { margin-top: 10px; font-size: 20px; }
        #controls { display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        .control-row { display: flex; gap: 10px; }
        .btn { font-size: 30px; cursor: pointer; background: none; border: none; }
        .history { display: none; margin-top: 20px; }
        .toggle-history { margin-top: 20px; cursor: pointer; color: limegreen; font-size: 18px; }
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold">üïπÔ∏è Emoji Maze Game</h1>
    <p>Click üòä to select, then click a valid adjacent spot to move!</p>
    <p class="timer" id="timer">Time Left: 60</p>
    <div id="grid"></div>
    
    <div id="controls">
        <div class="control-row"><button id="up-btn" class="btn">‚úñÔ∏è</button></div>
        <div class="control-row">
            <button id="left-btn" class="btn">‚úñÔ∏è</button>
            <button id="right-btn" class="btn">‚úñÔ∏è</button>
        </div>
        <div class="control-row"><button id="down-btn" class="btn">‚úñÔ∏è</button></div>
    </div>

    <button class="toggle-history" onclick="toggleHistory()">üìú Show Scores</button>
    <div class="history" id="history"></div>

    <script>
        const size = 10;
        let maze = [];
        let playerX = 0, playerY = 0;
        let goalX = size - 1, goalY = size - 1;
        let selected = false;
        let timeLeft = 60;
        let gameOver = false;

        function generateMaze() {
            maze = Array(size).fill(null).map(() => Array(size).fill('‚¨õ'));

            function carveMaze(x, y) {
                maze[y][x] = 'üü©';
                let directions = [[1, 0], [-1, 0], [0, 1], [0, -1]];
                directions = directions.sort(() => Math.random() - 0.5);

                for (let [dx, dy] of directions) {
                    let nx = x + dx * 2, ny = y + dy * 2;
                    if (nx >= 0 && ny >= 0 && nx < size && ny < size && maze[ny][nx] === '‚¨õ') {
                        maze[y + dy][x + dx] = 'üü©';
                        carveMaze(nx, ny);
                    }
                }
            }

            carveMaze(0, 0);

            if (maze[goalY - 1]?.[goalX] !== 'üü©' && maze[goalY]?.[goalX - 1] !== 'üü©') {
                maze[goalY - 1][goalX] = 'üü©';
            }

            maze[0][0] = 'üòä';
            maze[goalY][goalX] = 'üèÅ';

            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById("grid");
            grid.innerHTML = "";
            grid.style.gridTemplateColumns = `repeat(${size}, 40px)`;

            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    let cell = document.createElement("div");
                    cell.classList.add("cell");

                    if (Math.abs(x - playerX) <= 4 && Math.abs(y - playerY) <= 4) {
                        cell.innerHTML = maze[y][x]; 
                    } else {
                        cell.innerHTML = "‚¨õ";
                    }

                    grid.appendChild(cell);
                }
            }
            updateControls();
        }

        function movePlayer(x, y) {
            if (gameOver) return;
            let dx = Math.abs(x - playerX);
            let dy = Math.abs(y - playerY);

            if ((dx === 1 && dy === 0) || (dx === 0 && dy === 1)) {
                if (maze[y][x] !== "‚¨õ") {
                    maze[playerY][playerX] = "üü©";
                    playerX = x;
                    playerY = y;
                    maze[y][x] = "üòä";

                    checkWin();
                    renderGrid();
                }
            }
        }

        function moveViaButton(dx, dy) {
            let newX = playerX + dx;
            let newY = playerY + dy;

            if (newX >= 0 && newY >= 0 && newX < size && newY < size && maze[newY][newX] !== "‚¨õ") {
                maze[playerY][playerX] = "üü©";
                playerX = newX;
                playerY = newY;
                maze[playerY][playerX] = "ü´°";

                renderGrid();
                setTimeout(() => {
                    maze[playerY][playerX] = "üòä";
                    checkWin();
                    renderGrid();
                }, 1000);
            }
        }

        function checkWin() {
            if (playerX === goalX && playerY === goalY) {
                gameOver = true;
                document.getElementById("timer").innerText = `üéâ You Won! Score: ${timeLeft}`;
                saveScore(timeLeft);
                animateGrid("üéâ", () => setTimeout(generateMaze, 3000));
            }
        }

        function animateGrid(symbol, callback) {
            let delay = 0;
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    setTimeout(() => {
                        maze[y][x] = symbol;
                        renderGrid();
                        if (y === size - 1 && x === size - 1) setTimeout(callback, 3000);
                    }, delay);
                    delay += 100;
                }
            }
        }

        function updateControls() {
            document.getElementById("up-btn").innerText = (playerY > 0 && maze[playerY - 1][playerX] !== "‚¨õ") ? "‚¨ÜÔ∏è" : "‚úñÔ∏è";
            document.getElementById("down-btn").innerText = (playerY < size - 1 && maze[playerY + 1][playerX] !== "‚¨õ") ? "‚¨áÔ∏è" : "‚úñÔ∏è";
            document.getElementById("left-btn").innerText = (playerX > 0 && maze[playerY][playerX - 1] !== "‚¨õ") ? "‚¨ÖÔ∏è" : "‚úñÔ∏è";
            document.getElementById("right-btn").innerText = (playerX < size - 1 && maze[playerY][playerX + 1] !== "‚¨õ") ? "‚û°Ô∏è" : "‚úñÔ∏è";
        }

        function toggleHistory() {
            const history = document.getElementById("history");
            history.style.display = history.style.display === "none" ? "block" : "none";
        }

        setInterval(() => {
            if (!gameOver && timeLeft > 0) {
                timeLeft--;
                document.getElementById("timer").innerText = `Time Left: ${timeLeft}`;
            } else if (!gameOver) {
                gameOver = true;
                animateGrid("‚ùå", () => setTimeout(generateMaze, 3000));
            }
        }, 1000);

        generateMaze();
    </script>
</body>
</html>
