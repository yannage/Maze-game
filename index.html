<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Emoji Checkers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Online Emoji Checkers</h1>
    <h2>Red: <span id="red-score">0</span> - Black: <span id="black-score">0</span></h2>
    <div id="board"></div>
    <div id="controls">
        <button id="up" hidden>⬆️</button>
        <div>
            <button id="left" hidden>⬅️</button>
            <button id="right" hidden>➡️</button>
        </div>
        <button id="down" hidden>⬇️</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
